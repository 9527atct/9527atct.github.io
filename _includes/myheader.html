
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <ul class="nav navbar-nav">
			<a class="blog-nav-item active" href="{{ site.baseurl }}/">Home</a>
			{% for category in site.categories %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ category[0] }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
				{% for post in category[1] %}
                  <li><a href="{{ post.url }}">{{post.title}}</a></li>
				{% endfor %}
                </ul>
              </li>
			{% endfor %}
            </ul>
        </nav>
    </div>
</div>
